machine:
  python:
    version: 2.7.6

dependencies:
  pre:
    - pyenv install 3.4.2

test:
  pre:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit ${CIRCLE_ARTIFACTS}/coverage
  override:
    - tox --
      --verbose
      --cover-package=koordinates
      --cover-html
      --cover-html-dir=${CIRCLE_ARTIFACTS}/coverage/
      --with-xunit
      --xunit-file=${CIRCLE_TEST_REPORTS}/junit/{envname}.xml
